- heading:
    Finanzielle Hilfe
  description:
    Die Selbständigen, Unternehmen, Sportvereine, <span className="no-wrap">Einrichtungen etc.</span>
    geraten unmittelbar in finanzielle Not. Hier hilft konkret Deine finanzielle Zuwendung oder das
    Erlassen <span className="no-wrap">einer Schuld.</span>
  iconClass:
    fa-euro

- heading:
    Fürsprecher finden
  description:
    Jede Bewegung benötigt ihre Leuchtfiguren mit Reichweite - bring Dich und Dein Netzwerk ein und
    schaffe ein Bewusstsein für die aktuelle <span class="no-wrap">existenzielle Not</span>.
  iconClass:
    fa-diamond

- heading:
    Gleichgesinnte bewegen
  description:
    In der Gemeinschaft liegt die Kraft und setzt Bewegung frei — finde andere in Deinem Umfeld und tausche Dich aus.
  iconClass:
    fa-comments-o

- heading:
    Aktive Hilfe
  description:
    Viele, die in Not sind, getrauen sich nicht Hilfe, insbesondere finanzielle, anzunehmen —
    unterstütze die <i>Menschen</i> hinter den Unternehmen, dass die Hilfen ankommen.
  iconClass:
    fa-handshake-o

- heading:
    Aufgaben übernehmen
  description:
    Freiwilligenarbeit ist mächtig und sehr erfüllend — mach doch direkt mit und unterstütze eine der vielen Initiativen.
  iconClass:
    fa-check

- heading:
    Initiative gefunden?
  description:
    Reiche bitte Hinweise zu weiteren Lösungen und Initiativen bei <i>Solidaric.org</i> ein — entweder per Twitter,
    <span className="no-wrap">GitHub oder E-Mail.</span>
  iconClass:
    fa-pencil-square-o
